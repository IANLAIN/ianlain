<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open Science & Tech News Feed">
    <title>IanLain | News</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/news.css">
    <script type="module" src="../../js/core/router-init.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <span class="logo-bracket">&lt;</span>
                    <span class="logo-letter">I</span>
                    <span class="logo-bracket">/&gt;</span>
                </div>
            </a>
            <div class="nav-right">
                <a href="/" class="back-link">‚Üê Back</a>
            </div>
        </div>
    </nav>

    <main class="news-container">
        <header class="news-header">
            <h1 class="news-title">Latest <span class="highlight">Insights</span></h1>
            <p class="news-subtitle">Curated developments in Science, Technology & Security</p>

            <div class="news-controls">
                <div class="news-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="space">Space</button>
                    <button class="filter-btn" data-category="tech">Tech</button>
                    <button class="filter-btn" data-category="science">Science</button>
                    <button class="filter-btn" data-category="security">Security</button>
                </div>
                <select id="sortSelect" class="sort-select">
                    <option value="date-desc">Newest</option>
                    <option value="date-asc">Oldest</option>
                    <option value="source-asc">Source</option>
                </select>
            </div>

            <p class="news-stats" id="newsStats"></p>
        </header>

        <div class="feed-list" id="newsList">
            <div class="loader">
                <div class="spinner"></div>
                <p>Fetching open data...</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/news.js"></script>
</body>
</html>
